<app-navbar></app-navbar>


<div class="container mt-5">
    <h1>Add new product</h1> 


    <h3>{{  form.valid  }}</h3>


    <form [formGroup]="form" >
        <div class="form-group mb-3">
            <label for="name">Name:</label>
            <input type="text"  formControlName="name"   [ngClass]=" form.controls.name.valid == false ? 'is-invalid':'is-valid' "    class="form-control" id="name" placeholder="Enter product" />
        </div>
        <div class="form-group mb-3">
            <label for="name">Price:</label>
            <input type="text" formControlName="price" [ngClass]=" form.controls.price.valid == false ? 'is-invalid':'is-valid' "  class="form-control" id="name" placeholder="Enter price" />
        </div>
        <div class="form-group mb-3">
            <label for="name">Quantity:</label>
            <input type="text" formControlName="quantity" [ngClass]=" form.controls.quantity.valid == false ? 'is-invalid':'is-valid' "  class="form-control" id="name" placeholder="Enter Quantity" />
        </div>
        <div class="form-group mb-3">
            <label for="name">CODE:</label>
            <input type="text" formControlName="code" [ngClass]=" form.controls.code.valid == false ? 'is-invalid':'is-valid' "  class="form-control" id="name" placeholder="Enter code" />
        </div>


        <button [disabled]=" form.valid == false "  type="submit" class="btn btn-primary"  (click)="submitForm()"    >Save product</button>
        
    </form>
</div>
